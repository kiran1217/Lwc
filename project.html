
<template>
    <lightning-button
      variant="brand"
      label="New Project"
      title="Popup"
      onclick={openModal}
      class="slds-m-left_x-small"
    >
    </lightning-button>
    <template if:true={isModalOpen}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header" style="background-color: #89c8f2">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={closeModal}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2
              id="modal-heading-01"
              class="slds-text-heading_medium slds-hyphenate"
            >
              <b>New Project</b>
            </h2>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <div class="slds-grid slds-gutters">
              <div class="slds-col">
                <lightning-input
                  type="text"
                  name="projname"
                  label="Project Name"
                  placeholder="Enter Name "
                  required message-when-value-missing="Enter a value"
                  onchange={nameProject}
                  class="requiredfield resetfields"
                  value={nameProject}
                  style="padding-bottom: 20px; font-weight: bold"
                >
                </lightning-input>
                <lightning-input
                  type="search"
                  name="owner"
                  label="Owner"
                  placeholder="Search People"
                  onchange={ownerName}
                  class="requiredfield resetfields"
                  value={ownerName}
                  style="padding-bottom: 20px; font-weight: bold"
                >
                </lightning-input>
                <lightning-combobox
                  name="status"
                  label="Status"
                  value={statusValues}
                  placeholder="Select Status"
                  options={status.data.values}
                  onchange={handleChangeStatus}
                  class="requiredfield resetfields"
                  style="padding-bottom: 20px; font-weight: bold"
                  required message-when-value-missing="Enter a value"
                ></lightning-combobox>
              </div>
              <div class="slds-col">
                <lightning-combobox
                  name="projectType"
                  label="Project Type"
                  value={projectTypeValues}
                  placeholder="Select Project Type"
                  options={project.data.values}
                  onchange={handlechangeProject}
                  class="requiredfield resetfields"
                  style="padding-bottom: 20px; font-weight: bold"
                >
                </lightning-combobox>
                <lightning-input
                  type="date"
                  name="endDate"
                  label="End Date"
                  placeholder="Select Date"
                  onchange={handleEndate}
                  style="padding-bottom: 20px; font-weight: bold"
                >
                </lightning-input>
                <lightning-combobox
                  name="priority"
                  label="Priority"
                  value={priorityTypeValues}
                  placeholder="Select Prioity"
                  options={priority.data.values}
                  onchange={handlechangePriority}
                  class="requiredfield resetfields"
                  style="padding-bottom: 20px; font-weight: bold"
                ></lightning-combobox>
              </div>
            </div>
            <p style="color: #707070; padding-bottom: 10px"><b>DESCRIPTION</b></p>
            <lightning-input-rich-text value={myVal} formats={formats} class=" resetfields">
            </lightning-input-rich-text>
          </div>
          <!-- Popup footer starts here -->
          <footer class="slds-modal__footer">
            <div class="slds-align_absolute-center">
              <button
                class="slds-button slds-button_brand"
                onclick={closeModal}
                title="Cancel"
              >
                Cancel
              </button>
              <button
                class="slds-button slds-button_brand"
                onclick={saveClick}
                title="Save"
              >
                Save
              </button>
              <button
                class="slds-button slds-button_brand"
                onclick={saveAndNewClick}
                title="Save & New"
              >
                Save & New
              </button>
            </div>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
